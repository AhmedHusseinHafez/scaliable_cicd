name: Gemini AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gemini-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Set up Gemini Auth
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: echo "Authentication set for Gemini âœ…"

      - name: Run Gemini AI Code Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ðŸ§  Running Gemini AI Code Review..."
          gemini -p "You are a senior Flutter code reviewer. Review this repositoryâ€™s Flutter code for best practices, readability, performance issues, and potential bugs. Output a detailed Markdown summary for GitHub PR comments."
